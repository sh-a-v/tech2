<!DOCTYPE html><html lang="ru" ng-app="engineerium"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="stylesheet" href="/static/client/stylesheets/app.build.css"></head><body><app-container app-size class="app-container"><header class="header"><div class="header-logo"><div ng-class="{expanded:menu.isExpanded()}" class="header-menu icon icon-menu"></div><div loading ng-click="menu.toggle()" ng-class="{loading:loading.isThereRequests()}" class="header-logo-icon loading"><div class="header-logo-icon-gearwheel gearwheel-1 icon-gearwheel-1"></div><div class="header-logo-icon-gearwheel gearwheel-2 icon-gearwheel-2"></div><div class="header-logo-icon-gearwheel gearwheel-3 icon-gearwheel-3"></div></div><div ng-class="{transparent:headerControls.isExpanded()}" class="header-logo-label">Engineerium</div></div><header-controls ng-class="{invisible:!headerControls.isVisible(), collapsed:headerControls.isCollapsed()}" class="header-controls"><user-control ng-click="user.activate()" class="header-control button button-round icon icon-user"></user-control><filter-control ng-click="filter.activate()" class="header-control button button-round icon icon-filter"></filter-control><div ng-click="headerControls.collapse()" class="header-control expanded button button-round icon icon-collapse-arrow"></div><div ng-click="headerControls.expand()" class="header-control collapsed button button-round icon"></div></header-controls></header><menu class="menu"><ul class="menu-items"><li ui-sref="search" ui-sref-active="active" class="menu-item"><div class="menu-item-button button button-round icon icon-search"></div><div class="menu-item-label">Поиск</div></li><li ui-sref="cabinet" ui-sref-active="active" class="menu-item"><div class="menu-item-button button button-round icon icon-cabinet"></div><div class="menu-item-label">Кабинет</div></li><li ui-sref="catalog" ui-sref-active="active" class="menu-item"><div class="menu-item-button button button-round icon icon-catalog"></div><div class="menu-item-label">Каталог</div></li></ul><div ng-click="menu.collapse()" class="menu-collapse"></div></menu><div class="content"></div><user-auth popup class="popup-wrapper"><form class="form"></form></user-auth><user-profile popup class="popup-wrapper"><div class="profile"></div></user-profile></app-container><script src="/static/client/scripts/lib.build.min.js"></script><script src="/static/client/scripts/app.build.js"></script><script src="/static/client/templates/client-side.build.js"></script></body></html>
